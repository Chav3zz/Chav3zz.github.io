<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularios HTML</title>
</head>
<body>
    <h1>Formularios HTML</h1> <br>
    <label for="nombre">Nombre</label>
    <input type="text" placeholder="Teclea el nombre del almuno" required> <br> <br>

    <label for="edad">Edad</label>
    <input type="number" placeholder="Teclea la edad" required> <br> <br>

    <label for="fecha_nacimiento">Fecha de nacimiento</label> 
    <input type="date" required> <br> <br>

    <input type="radio" name="sexo" required>Femenino
    <input type="radio" name="sexo" required>Masculino
    <br> <br>
    <label for="direccion">Direccón:</label> <br>
    <textarea name="direccion" id="" cols="30" rows="10" placeholder="Teclea direccion"></textarea> <br> <br>

    <label for="escuela">Escuela</label>
    <select name="escuela" id="">
        <option value="">Selecciona una escuela</option>
        <option value="cetis">CETIS 107</option>
        <option value="cbtis">Cbtis 224</option>
        <option value="otra">Otra</option>
    </select> <br> <br>

    <label for="materias"><b>Materias cursadas</b></label> <br>
    <input type="checkbox" name="materias[]"> Física <br>
    <input type="checkbox" name="materias[]"> Calculo diferencial <br>
    <input type="checkbox" name="materias[]"> Inglés <br>
    <input type="checkbox" name="materias[]"> Programación web <br> <br>

    <label for="color">Color preferido</label>
    <input type="color" required> <br> <br>

    <label for="imagen_perfil"><b>Imagen de perfil</b></label>
    <input type="file" accept="png/jpg"> <br> <br>

    <input type="submit" value="Guardar alumno"> <br> <br> <br>
</body>
</html>
