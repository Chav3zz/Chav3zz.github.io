<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formularios HTML</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body style="padding: 10px;">
    <h1>Registrar película</h1> <br>
    <label for="nombre">Nombre</label> <br>
    <input type="text" placeholder="Teclea el nombre" required style="width: 100%;"> <br> <br>

    <label for="sinopsis">Sinopsis</label> <br>
    <input type="text" placeholder="Teclea la sinopsis" required style="width: 100%;"> <br> <br>

    <label for="duracion">Duración</label>  <br>
    <input type="time" required style="width: 100%;"> <br> <br>

    <br> <br>

    <label for="clasificacion">Clasificación</label>
    <select name="clasificacion" id="">
        <option value="">Selecciona la clasificación</option>
        <option value="a">A</option>
        <option value="b">B</option>
        <option value="c">C</option>
    </select> <br> <br>



    <input type="button" value="Enviar"> 
    <input type="button" value="Cancelar">

    <script src="js/bootstrap.js"></script>
</body>
</html>
